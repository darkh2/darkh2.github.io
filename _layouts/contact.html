---
layout: default
---
<header class="hero-header"
      style="background-image: url({{ site.baseurl }}/img/{{page.feature_image}})"
  >

  <!-- Titre du site -->

    <style>
      @import url('https://fonts.googleapis.com/css?family=Lobster');
    </style> 
    <h1 style="font-family: 'Lobster', cursive; text-align: center; font-size: large; color: white">Crevard Stylé</h1>
  </div>-->


    <div class="overlay hero-header__inner">
        <h1 class="animated fadeIn delay-1">{{ page.title | escape }}</h1>
    </div>
</header>
<main class="container">
    <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1 main-content">

            {{ content }}

            <!-- Formkeep -->
            <form action="https://formkeep.com/f/fcaf678f45df">
              <div class="form-group">
                  <label for="name">Nom</label>
                  <input type="text" placeholder="Jane Doe" class="form-control" name="name">
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" placeholder="exemple@email.com" class="form-control" name="email">
              </div>
              <div class="form-group">
                  <label for="company">Societé</label>
                  <input type="text" placeholder="Exemple Ltd" class="form-control" name="company">
              </div>

              <div class="form-group">
                  <label for="number">Téléphone</label>
                  <input type="tel" placeholder="+33612345678" class="form-control" name="number">
              </div>

              <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" name="message" placeholder="Salut, je voudrais..."></textarea>
              </div>

              <div class="form-group">
                  <input class="btn btn-default" type="submit" value="Send">
              </div>
          </form>

        </div><!-- main-content/col -->
    </div> <!--/row -->
</main> <!-- /container -->

<footer class="page__footer">
    <div class="container">
        <div class="col-sm-12 col-md-8 col-md-offset-2 ">
            <p>{{page.footer}}</p>
        </div>
    </div>
</footer>
