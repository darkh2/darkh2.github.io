<div class="social-links">
	<a class="social-icon js-share-popup" href="{{author.facebook_url}}" data-platform="facebook" data-message="{{ page.social-message }}" data-url="{{ page.url | prepend: site.baseurl }}"><i class="fa fa-facebook-official"></i></a>
    <a class="social-icon js-share-popup" href="{{author.instagram_url}}" data-platform="instagram" data-message="{{ page.social-message }}" data-url="{{ page.url | prepend: site.baseurl }}"><i class="fa fa-instagram"></i></a>
    <a class="social-icon js-share-popup" data-platform="mail"  href="{{author.mailaddress_url}}?body={{site.utl}}{{ page.url | prepend: site.baseurl }}"><i class="fa fa-envelope"></i></a>
</div>
